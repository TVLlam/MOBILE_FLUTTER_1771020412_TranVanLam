name: pickleball_app
description: "Hệ thống quản lý CLB Pickleball - Vợt Thủ Phố Núi (PCM)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.2.0
  
  # Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.66.2
  table_calendar: ^3.0.9
  
  # Forms & Validation
  flutter_form_builder: ^9.2.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Utilities
  intl: any
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  logger: ^2.0.2+1
  pull_to_refresh: ^2.0.0
  
  # SignalR for Real-time
  signalr_netcore: ^1.3.7
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Biometric (Bonus)
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
